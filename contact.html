  <div class="container lh-lg" style="background-color: rgba(0,0,0,0.2); margin: 36px auto;">
    <h2 class="d-flex justify-content-center ">contact us</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Email </label>
      <input type="email" class="form-control " id="email" placeholder="name@example.com" value="" required>
      
    </div>
    <div class="mb-3">
      <label for="whatsapp" class="form-label"> WhatsupApp Number </label>
      <input type="tel" class="form-control" id="whatsapp" value="" required>
     
    </div>
    <select class="form-select" aria-label="Default select example">
      <option selected> select</option>
      <option value="1">Travel</option>
      <option value="2">About payment</option>
      <option value="3">Anything else</option>
    </select>
    <div class="mb-3">
      <label for="quarry" class="form-label">comment your quarry</label>
      <textarea class="form-control" id="quarry" rows="3"></textarea>
      <div id="small"></div>
    
    </div>
     
    <div class="mb-3">
      <label for="yourself" class="form-label">Tell us about yourself</label>
      <textarea class="form-control" id="yourself" rows="3"></textarea>
    </div>
    <button type="submit" id="submit" class="btn btn-outline-primary">Submit</button>
  </div>
